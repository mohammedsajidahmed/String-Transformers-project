<!DOCTYPE html>
<html>
  <head>
    <title>String Transformers Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>String transformers</h1>
    <input type="text" placeholder="enter the sentence with spaces (alphanumeric)">
    
    <div class="lower-case-div">
      <span>Lower Case</span>
      <div class="lower-case"></div>
    </div>


    <div class="upper-case-div">
      <span>Upper Case</span>
      <div class="upper-case"></div>
    </div>


    <div class="camel-case-div">
      <span>Camel Case</span>
      <div class="camel-case"></div>
    </div>


    
    <div class="pascal-case-div">
      <span>Pascal Case</span>
      <div class="pascal-case"></div>
    </div>

    <div class="snake-div">
      <span>Snake Case</span>
      <div class="snake"></div>
    </div>


    <div class="kebab-div">
      <span>Kebab Case</span>
      <div class="kebab"></div>
    </div>


    <div class="trim-div">
      <span>Trim</span>
      <div class="trim"></div>
    </div>

  </body>
</html>
